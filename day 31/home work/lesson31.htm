<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="submit_registration.php" method="POST">

        <label for="first_name">სახელი:</label>
        <input type="text" id="first_name" name="first_name" required><br><br>
        
        <label for="last_name">გვარი:</label>
        <input type="text" id="last_name" name="last_name" required><br><br>

        <label for="email">ელ.ფოსტა:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="password">პაროლი:</label>
        <input type="password" id="password" name="password" required><br><br>


        <label for="food">საყვარელი საჭმელი:</label>
        <select id="food" name="food">
            <option value="pizza">პიცა</option>
            <option value="sushi">სუში</option>
            <option value="burger">ბურგერი</option>
            <option value="salad">სალათი</option>
        </select>
        <label for="sport">საყვარელი სპორტი:</label>
        <select id="sport" name="sport">
            <option value="football">ფეხბურთი</option>
            <option value="basketball">კალათბურთი</option>
            <option value="tennis">ტენისი</option>
            <option value="swimming">ცურვა</option>
        </select>

        <label for="car">საყვარელი მანქანა:</label>
        <select id="car" name="car">
            <option value="toyota">Toyota</option>
            <option value="bmw">BMW</option>
            <option value="mercedes">Mercedes</option>
             <option value="audi">Audi</option>
        </select>
        <br>
        <br>
        <button type="submit">დარეგისტრირება</button>

    </form>
</body>
</html>
