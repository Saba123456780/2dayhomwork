<!-- შექმენით ფორმა სადაც გექნებათ input ველები: ემაილი, პაროლი, სახელი, გვარი, ტელეფონის ნომერი, submit ღილაკი. 
გამოიყენეთ ყველაფერი დღევანდელი ნასწავლი მასალისგან რათა მოხდეს შეყვანილი ინფორმაციის სწორად გადაგზავნა ( name, value ) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="em">Email</label>
        <input type="email" placeholder="text@gmail.com" id="em">
        <label for="pass">password</label>
        <input type="password" placeholder="password" id="pass"><br><br>
        <label for="nam">first Name</label>
        <input type="text" placeholder="Name" id="nam">
        <label for="last">Last name</label>
        <input type="text" placeholder="Last name" id="last"><br><br>
        <label for="phn">Phone number</label>
        <input type="number" placeholder="Phone number" id="phn"><br><br>
        <input type="submit">
    </form>
</body>
</html>
